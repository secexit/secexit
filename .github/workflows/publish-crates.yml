name: Publish crates

on:
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish secexit crates to crates.io"
        required: true
        default: "true"
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish secexit-shim
        if: ${{ github.event_name == 'workflow_dispatch' || github.event.action == 'published' }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p secexit-shim --no-verify

      - name: Publish secexit-daemon
        if: ${{ github.event_name == 'workflow_dispatch' || github.event.action == 'published' }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p secexit-daemon --no-verify
